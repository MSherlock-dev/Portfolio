<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Philippines Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="loader">
      <div class="progress-bar"></div>
      <p>Loading Tanginamo Aaron... </p>
    </div>
  </div>

  <!-- Main App -->
  <div class="container">
    <h1>Philippines Weather App</h1>

    <div class="search-box">
      <input
        type="text"
        id="locationInput"
        placeholder="Enter city in the Philippines"
        autocomplete="off"
      />
      <ul id="suggestions"></ul>
      <button id="searchBtn">Search</button>
    </div>

    <div id="weatherResult"></div>

    <footer>

    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
